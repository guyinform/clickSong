<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
  </head>


  <body>

    <h1 id="title">Drum Kit</h1>

    <p>Click the<span class="key"> button </span> to play some music.</p>
    <p>Press the<span class="key"> key </span> to play some music on Laptop.</p>
    <p>click once a time.Stop music by refresh the browser.</p>




<div class="drum-container">
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
    </div>

    <div class="set">
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="l drum l-center">l</button>
    </div>

    <div class="set">
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    </div>

</div>






    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
